<!DOCTYPE html>
<html>
	<head>
		<title>F_Project_Barroga</title>
		<meta name=author content=SBB/>
		<meta name="keywords" content="gallery,registration,references,books"/>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="../styles/F_Project_Barroga.css"/>		
	</head>
	
	<body style="background-color:#343839;">
	<div class=nav><center>
		<a id="index" href="../index.html">Home </a>
		<a id="regis" href="registration.html"> Registraiton </a>
		<a id="gal" href="gallery.html"> Gallery </a>
		<a id="ref" href="pages/reference.html"> References</a>
	</center></div><br>
	
	<div style="display: flex; flex-direction: column; align-items: center;">
		<img src="../src2/logo.jpg" height="300"/>	
		<div style="display: flex; flex-wrap: wrap;">
			<div style="flex: 1; padding: 10px;">
				<div class="image-container">
					<div id="message" style="display:none; text-align:center;">
						<h1 class="thank" style="text-align: center;"><br><br>Thank You For Registering!</h1>
					</div>
				</div>
			</div>
			<div style="display: flex; flex-direction: column; flex: 1; padding: 10px;" id="leftImageContainer">
				<img src="../src2/pers.gif" height="300" align="left"/>
			</div>
			<div style="display: flex; flex-direction: column; flex: 1; padding: 10px;">
				<form id="registrationForm" onsubmit="submitForm(event)">
					<fieldset>
						<label for=fName>First Name:</label>
						<input type=text id=fname>
						<br><br>
						<label for=lName>Last Name:</label>
						<input type=text id=lname>
						<br><br>
						<label for=Email>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
						<input type=email id=email placeholder="e.g. address@email.com" required>
						<br><br>
						<label for=password>&nbsp;&nbsp;Password:</label>
						<input type=password id=password name=password minlength=8 placeholder="min 8 characters" required>
						<br><br>
						<center><input type=submit id=Submit value=Submit></center>				
					</fieldset>	
				</form>
			</div>
			<div style="display: flex; flex-direction: column; flex: 1; padding: 10px;" id="rightImageContainer">
				<img src="../src2/pers.gif" height="300" align="right"/>
			</div>
		</div>
	</div>
	
	<script>
		function submitForm(event){
			event.preventDefault(); 
			document.getElementById("registrationForm").classList.add("form-hidden");
			document.getElementById("message").style.display = "block";
			document.querySelector(".image-container").classList.add("show-message");
			document.getElementById("leftImageContainer").style.display = "none";
			document.getElementById("rightImageContainer").style.display = "none";
			document.getElementById("leftImageContainer").innerHTML = "";
			document.getElementById("rightImageContainer").innerHTML = "";
		}
	</script>
</body>
</html>
