<!DOCTYPE html>
<html>
	<head>
		<title>F_Project_Barroga</title>
		<meta name=author content=SBB/>
		<meta name="keywords" content="gallery,registration,references,books"/>
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../styles/F_Project_Barroga.css"/>		
	</head>
	
	<body style="background-color:#343839;">
	<div class=nav><center>
		<a id="index" href="../index.html">Home </a>
		<a id="regis" href="registration.html"> Registraiton </a>
		<a id="gal" href="gallery.html"> Gallery </a>
		<a id="ref" href="pages/reference.html"> References</a>
	</center></div><br>
	
	<div style="display: flex; flex-direction: column; align-items: center;">
	<div style="display: flex; justify-content: center; width: 100%;">
		<img src="../src2/logo.jpg" height="30%" width="auto"/>	
	</div>
	<div style="display: flex; justify-content: center; width: 100%;">
		<div style="display: flex; flex-direction: column; align-items: center; width: 33.33%; padding: 1%;">
			<img src="../src2/pers.gif" height="60%" width="auto" style="margin: 0 auto;"/>
		</div>
		<div style="display: flex; flex-direction: column; align-items: center; width: 33.33%; padding: 1%;">
			<form id="registrationForm" onsubmit="submitForm(event)" style="text-align: center;">
				<fieldset>
					<label for=fName>First Name:</label>
					<input type=text id=fname>
					<br><br>
					<label for=lName>Last Name:</label>
					<input type=text id=lname>
					<br><br>
					<label for=Email>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
					<input type=email id=email placeholder="e.g. address@email.com" required>
					<br><br>
					<label for=password>&nbsp;&nbsp;Password:</label>
					<input type=password id=password name=password minlength=8 placeholder="min 8 characters" required>
					<br><br>
					<input type=submit id=Submit value=Submit>				
				</fieldset>	
			</form>
		</div>
		<div style="display: flex; flex-direction: column; align-items: center; width: 33.33%; padding: 1%;">
			<img src="../src2/pers.gif" height="60%" width="auto" style="margin: 0 auto;"/>
		</div>
	</div>
	<div style="display: flex; flex-direction: column; align-items: center;">
		<div class="image-container" style="display: none;">
			<div id="message" style="text-align: center;">
				<h1 class="thank"><br><br>Thank You For Registering!</h1>
			</div>
		</div>
	</div>
</div>
	
	<script>
		function submitForm(event){
			event.preventDefault(); 
			document.getElementById("registrationForm").classList.add("form-hidden");
			document.getElementById("message").style.display = "block";
			document.querySelector(".image-container").style.display = "block";
			document.getElementById("leftImageContainer").style.display = "none";
			document.getElementById("rightImageContainer").style.display = "none";
			document.getElementById("leftImageContainer").innerHTML = "";
			document.getElementById("rightImageContainer").innerHTML = "";
		}
	</script>
</body>
</html>
